<div class="details-container">
<div *ngIf="busker">
  <h3 class="header-name">{{ busker.name }}</h3>
</div>

<mat-accordion multi="true">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        About {{ busker.name }} 
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p> {{ busker.para1 }} </p>
    <p> {{ busker.para2 }} </p>
    
  </mat-expansion-panel>
</mat-accordion>
<div class="socials-margin">
<mat-card class="social-media" style="margin: 15px;">
      <h3 style="font-size: 20px">Social Media</h3>
      <div class="example-button-row">
        <a mat-mini-fab aria-label="Twitter" color="twitter" matTooltip="Twitter" href="{{ busker.twitter }}" target="_blank">
          <fa-icon [icon]="faTwitter" style="font-size: 1.2rem;"></fa-icon>
        </a>
        <a mat-mini-fab aria-label="Instagram" color="insta" matTooltip="Instagram" href="{{ busker.insta }}" target="_blank">
          <fa-icon [icon]="faInstagram" style="font-size: 1.2rem;"></fa-icon>
        </a>
        <a mat-mini-fab aria-label="Facebook" color="facebook" matTooltip="Facebook" href="{{ busker.facebook }}" target="_blank">
          <fa-icon [icon]="faFacebook" style="font-size: 1.2rem;"></fa-icon>
        </a>
        <a mat-mini-fab aria-label="Youtube" color="youtube" matTooltip="Youtube" href="{{ busker.youtube }}" target="_blank">
          <fa-icon [icon]="faYoutube" style="font-size: 1.2rem;"></fa-icon>
        </a>
      </div>
    </mat-card>
</div>

<mat-tab-group mat-stretch-tabs class="stretched-tabs" color="warn">

  <mat-tab label="Videos">

    <mat-card>
      <h3 class="card-title">All Busking Videos</h3>
      <div id="spinner">
        <div>
          <mat-spinner diameter="80" color="warn"></mat-spinner>   
        </div>
      </div>
      <iframe onload="document.getElementById('spinner').style.display='none';this.style.visibility = 'visible';" width="100%" height="350" [src]="busker.videos | safe: 'resourceUrl'" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; gyroscope;" allowfullscreen ></iframe>
    </mat-card>
    
    <mat-card>
      <h3 class="card-title">{{ busker.other }}</h3>
      <iframe onload="document.getElementById('spinner').style.display='none';this.style.visibility = 'visible';" width="100%" height="350" [src]="busker.live | safe: 'resourceUrl'" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; gyroscope;" allowfullscreen></iframe>
    </mat-card>

  </mat-tab>
  <mat-tab label="Music">
    <mat-card>
      <h3 class="card-title">{{ busker.musict1 }}</h3>
      <iframe onload="this.style.visibility = 'visible';" width="100%" height="350" [src]="busker.music1 | safe: 'resourceUrl'" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; gyroscope;" allowfullscreen ></iframe>
    </mat-card>
    <mat-card>
      <h3 class="card-title">{{ busker.musict2 }}</h3>
      <iframe onload="this.style.visibility = 'visible';" [src]="busker.music2 | safe: 'resourceUrl'" width="100%" height="400" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </mat-card>
  </mat-tab>
</mat-tab-group>

</div>
